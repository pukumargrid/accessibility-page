<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      line-height: 1.6;
    }

    header, nav, main, footer {
      padding: 20px;
    }

    nav a {
      margin-right: 15px;
      padding: 10px 14px;
      background: #2f6f4f;
      color: #fff;
      text-decoration: none;
    }

    nav a:focus,
    button:focus,
    input:focus {
      outline: 2px solid #000;
    }

    section {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 18px;
      font-size: 15px;
      background: #2f6f4f;
      color: white;
      border: none;
      cursor: pointer;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

<header>
  <h1>Simple Accessible Page</h1>
</header>

<nav aria-label="Main navigation">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<main id="home">
  <section>
    <h2>Welcome</h2>
    <p>This is a small page created with accessibility in mind.</p>

    <img src="https://via.placeholder.com/350"
         alt="Green plant image used for demonstration">

    <br><br>
    <button>Buy Now</button>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>
      The page uses semantic HTML, keyboard navigation
      and proper labels to support accessibility.
    </p>
  </section>

  <section id="contact">
    <h2>Contact</h2>

    <form>
      <label for="email">Email</label><br>
      <input id="email" type="email"><br><br>

      <button type="submit">Send</button>
    </form>
  </section>
</main>

<footer>
  <p>Â© 2026</p>
</footer>

</body>
</html>
